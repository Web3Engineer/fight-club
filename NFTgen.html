function startDapp(){

document.getElementById('startButton').remove();
const dataInput = document.createElement('input');
dataInput.id = 'inputData';
dataInput.type = 'text';
dataInput.placeholder = 'Type Your Name Here!...';
dataInput.style = 'position:absolute; top:200px; left:auto; display:block; width: 100%; height:auto; text-align:center; margin-left:auto; margin-right:auto;';
document.body.appendChild(dataInput);
 
  
const submitBtn = document.createElement('button');
submitBtn.id = 'subBtn';
submitBtn.innerHTML = ' Generate My Fitness Avatar Preview!';
submitBtn.style = 'position:absolute; top:300px; left:auto; display:block; width:100%; height:auto;';
 
  submitBtn.onclick = function(){
    let i=1;

    for(  element of agraObjSrc(document.getElementById('inputData').value)  ){
    const eleImg = document.createElement('img');
    eleImg.src = element;
    eleImg.style = layersObj[ 'layer'+i.toString() ][ 'style' ];
    i++;
    document.body.appendChild(eleImg);
    }
    
    document.getElementById('inputData').remove();
    document.getElementById('subBtn').remove();


    };


document.body.appendChild(submitBtn);
}

function agraObjSrc(_initSeed){
////gen a pseudo random int ~280 integers in length////
const salt1=SHA512(_initSeed).replace(/[^0-9]/g,'').toString().slice(7,-7);
const salt2=SHA512(_initSeed+_initSeed).replace(/[^0-9]/g,'').toString().slice(7,-7);
const salt3=SHA512(_initSeed+_initSeed+_initSeed).replace(/[^0-9]/g,'').toString().slice(7,-7);
const salt4=SHA512(_initSeed+_initSeed+_initSeed+_initSeed).replace(/[^0-9]/g,'').toString().slice(7,-7);
const intSeed=salt1+salt2+salt3+salt4;
const arrayBox1=[];
let i=6;
let ii=7;
let iii=8;
////map the 999 filled arrayBox for each object////
for(layer in layersObj){
  arrayBox1.push(xObj( layersObj[layer]['objName'] )[ parseInt(intSeed.charAt(i)+
                                                               intSeed.charAt(ii)+
                                                               intSeed.charAt(iii),10) ]);
  i+=3; ii+=3; iii+=3;
}
return arrayBox1;
}

////multiply Object Values to an 999 arrayBox////
function xObj(_obj){
const arrayBox2=[];
